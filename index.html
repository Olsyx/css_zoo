<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Zoo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <main class="css-zoo">
    <ul class="css-zoo__list">

      <!-- bear by Huzaifa Ahmed -->
      <li class="css-zoo__item">
        <section id="bear" class="css-zoo__content">
          <div class="bear">
            <div class="ears">
              <div class="ear1">
                <div class="inner_ear"></div>
              </div>
              <div class="ear2">
                <div class="inner_ear"></div>
              </div>
            </div>
            <div id="head">
              <div class="eyes">
                <div class="eye1">
                  <div class="eyeball1"></div>
                </div>
                <div class="eye2">
                  <div class="eyeball2"></div>
                </div>
              </div>
              <div class="muzzle">
                <div class="nose"></div>
                <div class="mouth"></div>
              </div>
            </div>
            <div class="hands">
              <div class="hand1"></div>
              <div class="hand2"></div>
            </div>
            <div id="belly">
              <div class="belly_inner1"></div>
              <div class="belly_inner2"></div>
            </div>
            <div class="legs">
              <div class="leg1">
                <div class="foot"></div>
              </div>
              <div class="leg2">
                <div class="foot"></div>
              </div>
            </div>
          </div>
        </section>
        <footer class="css-zoo__item-footer">
          by <a href="https://github.com/Huzaifaahmed20">Huzaifa Ahmed</a>
        </footer>
      </li>

      <!-- cat by Melissa Casas -->
      <li class="css-zoo__item">
        <section id="cat" class="css-zoo__content">
          <div class="head">
            <div class="head-copy"></div>
            <div class="ear-left">
              <div class="inner-ear"></div>
            </div>
            <div class="ear-right">
              <div class="inner-ear"></div>
            </div>
            <div class="eye-left">
              <div class="pupil">
              </div>
            </div>
            <div class="eye-right">
              <div class="pupil">
              </div>
            </div>
            <div class="nose">
            </div>
          </div>
        </section>
        <footer class="css-zoo__item-footer">
          by <a href="https://github.com/marimeli">Melissa Casas</a>
        </footer>
      </li>

      <!-- cat_jazz by Antony Albites -->
      <li class="css-zoo__item">
        <section id="cat_jazz" class="css-zoo__content">
          <div class="cat">
            <div class="ear left"></div>
            <div class="ear rigth"></div>
            <div class="face">
              <div class="eye-block">
                <div class="eye eye-left">
                  <div class="eye-internal">
                  </div>
                </div>
                <div class="eye eye-rigth">
                  <div class="eye-internal">
                  </div>
                </div>
              </div>
              <div class="nose"></div>
              <div class="mounth">
                <div class="mounth-top">
                  <div class="bigote1"></div>
                  <div class="bigote1"></div>
                  <div class="bigote1"></div>
                  <div class="content" style="margin-top: -245%;">
                    <div class="bigote2"></div>
                    <div class="bigote2"></div>
                    <div class="bigote2"></div>
                  </div>
                </div>
                <div class="mounth-bottom"></div>
                <div class="mounth-bottom mounth-bottom-rigth"></div>
              </div>
            </div>
          </div>
        </section>
        <footer class="css-zoo__item-footer">
          by <a href="https://github.com/DevTony322">Antony Albites</a>
        </footer>
      </li>

      <!-- chimpance by Cristian Soncco -->
      <li class="css-zoo__item">
        <section id="chimpance" class="css-zoo__content">
          <div class="box">
            <div class="head">
              <div class="head-copy"></div>
              <div class="ear-left">
                <div class="inner-ear"></div>
              </div>
              <div class="ear-right">
                <div class="inner-ear"></div>
              </div>
              <div class="eye-left">
                <div class="pupil"></div>
              </div>
              <div class="eye-right">
                <div class="pupil"></div>
              </div>
              <div class="jaw">
              </div>
              <div class="nose-right"></div>
              <div class="nose-left"></div>
              <div class="mounth"></div>
            </div>
          </div>
        </section>
        <footer class="css-zoo__item-footer">
          by <a href="https://github.com/CristianSoncco/">Cristian Soncco</a>
        </footer>
      </li>

      <!-- cranebird by Simone -->
      <li class="css-zoo__item">
        <section id="cranebird" class="css-zoo__content">
          <div class='container'>
            <div class="backside">
              <div class="wingback"></div>
              <div class="body"></div>
              <div class="wingfront"></div>
            </div>
            <div class="tophalf">
              <div class="neck"></div>
              <div class="head"></div>
              <div class="torso"></div>
            </div>
          </div>
        </section>
        <footer class="css-zoo__item-footer">
          by <a href="https://github.com/perSimone">Simone</a>
        </footer>
      </li>

      <!-- elephant by Sakshi Srivastava -->
      <li class="css-zoo__item">
        <section id="elephant" class="css-zoo__content">
          <div class="box">
            <div class="head">
              <div class="head-copy"></div>
              <div class="ear-left">
                <div class="inner-ear"></div>
              </div>
              <div class="ear-right">
                <div class="inner-ear"></div>
              </div>
              <div class="eye-left">
                <div class="pupil"></div>
              </div>
              <div class="eye-right">
                <div class="pupil"></div>
              </div>
              <div class="nose"></div>
            </div>
          </div>
        </section>
        <footer class="css-zoo__item-footer">
          by <a href="https://github.com/sakshisrivastava413">Sakshi Srivastava</a>
        </footer>
      </li>

      <!-- flying_cat by alealch -->
      <li class="css-zoo__item">
        <section id="flying_cat" class="css-zoo__content">
          <div class="gato">
            <div class="ear left"></div>
            <div class="ear rigth"></div>
            <div class="circle">
              <div class="eye-block">
                <div class="ojos eye-left">
                  <div class="ojo-int">
                    <div></div>
                  </div>
                </div>
                <div class="ojos eye-rigth">
                  <div class="ojo-int">
                    <div></div>
                  </div>
                </div>
              </div>

              <div class="mounth">
                <div class="mounth-top"></div>
                <div class="mounth-bottom"></div>
                <div class="mounth-bottom mounth-bottom-rigth"></div>
              </div>
            </div>
          </div>
        </section>
        <footer class="css-zoo__item-footer">
          by <a href="https://github.com/alealch/">alealch</a>
        </footer>
      </li>

      <!-- mole by rootEnginear -->
      <li class="css-zoo__item">
        <section id="mole" class="css-zoo__content">
          <div class="mole" style="--size:45vh"></div>
        </section>
        <footer class="css-zoo__item-footer">
          by <a href="https://github.com/rootEnginear">rootEnginear</a>
        </footer>
      </li>

      <!-- [css-file-name] by [your name] -->
      <li class="css-zoo__item">
        <section id="[css-file-name]" class="css-zoo__content">
          <!-- draw your animal here -->
        </section>
        <footer class="css-zoo__item-footer">
          by <a href="[your github]"><!-- [your name] --></a>
        </footer>
      </li>

    </ul>
  </main>
</body>
</html>
